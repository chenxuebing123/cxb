<div id="carousel-example-generic{{uid}}" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li ng-repeat="x in fdata" data-target="#carousel-example-generic" data-slide-to="{{$index}}" ng-class="{active:$index==0}"></li>
    
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item" ng-repeat="x in fdata" ng-class="{active:$index==0}">
      <img ng-src="{{x.img}}" alt="...">
      <div class="carousel-caption">
        ...
      </div>
    </div>
    
    ...
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic{{uid}}" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic{{uid}}" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
